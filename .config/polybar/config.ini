[colors]
background = #1f1f28
background-alt = #2a2a37
foreground = #c5c9c5
primary = #e6c384
secondary = #7e9cd8
alert = #e82424
disabled = #7a8382

[bar/example]
monitor = ${env:MONITOR:}
radius = 2

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 6pt

border-size = 2pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = "JetBrainsMono Nerd Font:size=10;2"

modules-left = xworkspaces xwindow
modules-center = date
modules-right = pulseaudio-control-input pulseaudio-control-output memory cpu wlan 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio-control-output]
type = custom/script
tail = true
label-foreground = ${colors.foreground}

# Front Speaker  : alsa_output.pci-0000_0c_00.4.analog-stereo
# Rear Speaker?  : alsa_output.pci-0000_0c_00.4.iec958-stereo
# HDMI Audio Out : alsa_output.pci-0000_0a_00.1.hdmi-stereo
# Headset        : alsa_output.usb-SteelSeries_Arctis_Nova_3-00.analog-stereo
exec = ~/.config/polybar/pulseaudio-control --node-nicknames-from "device.description" --node-nickname "alsa_output.pci-0000_0a_00.1.hdmi-stereo: 󰽟 SPK" --node-nickname "alsa_output.pci-0000_0c_00.4.iec958-stereo: 󰁞 RER" --node-nickname "alsa_output.pci-0000_0c_00.4.analog-stereo: 󰇅 FRT" --node-nickname "alsa_output.usb-SteelSeries_Arctis_Nova_3-00.analog-stereo: 󰋋 HST" listen
click-right = exec pavucontrol -t 3 &
click-left = ~/.config/polybar/pulseaudio-control togmute
click-middle = ~/.config/polybar/pulseaudio-control --node-blacklist "alsa_output.pci-0000_0c_00.4.iec958-stereo" next-node
scroll-up = ~/.config/polybar/pulseaudio-control --volume-max 130 up
scroll-down = ~/.config/polybar/pulseaudio-control --volume-max 130 down

[module/pulseaudio-control-input]
type = custom/script
tail = true
label-foreground = ${colors.foreground}

exec = ~/.config/polybar/pulseaudio-control --node-type input --node-nicknames-from "device.nick" --node-nickname "alsa_input.usb-SteelSeries_Arctis_Nova_3-00.analog-stereo: 󰋎 HST" --node-nickname "alsa_input.pci-0000_0c_00.4.analog-stereo: Front Mic" --node-nickname "alsa_output.pci-0000_0a_00.1.hdmi-stereo.monitor: HDMI Input" --node-nickname "alsa_output.pci-0000_0c_00.4.iec958-stereo.monitor: 󰍰 RRM" listen
click-right = exec pavucontrol -t 4 &
click-left = ~/.config/polybar/pulseaudio-control --node-type input togmute
click-middle = ~/.config/polybar/pulseaudio-control --node-type input next-node
scroll-up = ~/.config/polybar/pulseaudio-control --node-type input --volume-max 130 up
scroll-down = ~/.config/polybar/pulseaudio-control --node-type input --volume-max 130 down

[module/system-bluetooth-bluetoothctl]
type = custom/script
exec = ~/.config/polybar/system-bluetooth-bluetoothctl.sh
tail = true
click-left = ~/.config/polybar/system-bluetooth-bluetoothctl.sh --toggle &

[module/memory]
type = internal/memory
interval = 2
format = <ramp-used>
format-prefix = "  "
format-prefix-foreground = ${colors.primary}
label = ""
ramp-used-0 = ▁
ramp-used-1 = ▂
ramp-used-2 = ▃
ramp-used-3 = ▄
ramp-used-4 = ▅
ramp-used-5 = ▆
ramp-used-6 = ▇
ramp-used-7 = █


[module/cpu]
type = internal/cpu
interval = 2
format = <label> <ramp-load>
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = ""
ramp-coreload-spacing = 0
ramp-load-0 = ▁
ramp-load-1 = ▂
ramp-load-2 = ▃
ramp-load-3 = ▄
ramp-load-4 = ▅
ramp-load-5 = ▆
ramp-load-6 = ▇
ramp-load-7 = █

[network-base]
type = internal/network
interval = 5
format-connected = <ramp-signal>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected
ramp-signal-0 = 󰤫
ramp-signal-1 = 󰤯
ramp-signal-2 = 󰤟
ramp-signal-3 = 󰤢
ramp-signal-4 = 󰤥
ramp-signal-5 = 󰤨

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %essid%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini

